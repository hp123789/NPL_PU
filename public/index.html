<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title style="opacity: 0;">UCD NPL PU</title>
  </head>
  <body id="hoverListener" style="background-color: #19111A;">
    <div class="container" id="container">
      <div class="menu-img" id="menu">
        <!-- <img class="menu-img" id="menu" src="./images/menu.svg" alt="menu-svg"/> -->
        <div class="bar1" id="bar1"></div>
        <div class="bar2" id="bar2"></div>
        <div class="bar3" id="bar3"></div>
      </div>
      <div class="line1" id="line1"></div>
      <div class="text-div" id="text-div">
        <img class="text-img" id="text" src="./images/text.svg" alt="text-svg"/>
      </div>
      <div class="speech-div" id="speech-div">
        <img class="speech-img" id="speech" src="./images/speech.svg" alt="speech-svg"/>
      </div>
      <div class="line2" id="line2"></div>
      <div class="pause-div" id="pause-div">
        <img class="pause-img" id="pause" src="./images/pause.svg" alt="pause-SVG"/>
      </div>
      <div class="delete-div dehov" id="delete-div">
        <img class="delete-img" id="delete" src="./images/delete.svg" alt="delete-SVG"/>
      </div>
      <div class="done-div dohov" id="done-div">
        <div class="done" id="done">DONE</div>
      </div>
      <div class="switch-div" id="switch-div">
        <img class="switch-img" id="switch" src="./images/switch.svg" alt="switch-svg"/>
      </div>
    </div>
    <script src="./renderer.js" defer></script>
  </body>
</html>
